[pytest]
testpaths = tests
addopts = -q
python_files = test_*.py
markers =
    asyncio: marks tests that require pytest-asyncio or event loop support
filterwarnings =
    # Ignore deprecation warning from python-frontmatter library (not our code)
    # Will be fixed when library updates for Python 3.14+
    ignore::DeprecationWarning:frontmatter

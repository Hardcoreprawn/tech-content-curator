name: Content Pipeline

on:
  schedule:
    # 06:00 UTC - Morning EU, catches Asia overnight + EU morning
    - cron: '0 6 * * *'
    # 18:00 UTC - Afternoon US, catches US daytime discussions
    - cron: '0 18 * * *'
    # 02:00 UTC - Evening US, catches late US + early Asia
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Phase 1: Collect and Enrich (sequential)
  collect-enrich:
    runs-on: ubuntu-latest
    outputs:
      has-content: ${{ steps.check-content.outputs.has-content }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: 📥 Collect content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          HACKERNEWS_ENABLED: true
          GITHUB_TRENDING_ENABLED: true
          MASTODON_ENABLED: true
        run: uv run python -m src.collect
      
      - name: ✨ Enrich content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: uv run python -m src.enrich
      
      - name: Check if we have enriched content
        id: check-content
        run: |
          if ls data/enriched_*.json 1> /dev/null 2>&1; then
            echo "has-content=true" >> $GITHUB_OUTPUT
          else
            echo "has-content=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload enriched data
        uses: actions/upload-artifact@v4
        with:
          name: enriched-data
          path: |
            data/collected_*.json
            data/enriched_*.json
            data/*_patterns.json
            data/*_feedback.json
          retention-days: 1
  
  # Phase 2: Generate articles in parallel (5 batches of 2 articles each)
  generate-articles:
    needs: collect-enrich
    if: needs.collect-enrich.outputs.has-content == 'true'
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5  # Run 5 jobs simultaneously
      matrix:
        batch: [1, 2, 3, 4, 5]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Download enriched data
        uses: actions/download-artifact@v4
        with:
          name: enriched-data
          path: data
      
      - name: 📝 Generate articles (batch ${{ matrix.batch }})
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          QUALITY_THRESHOLD: 0.5
          SOURCE_COOLDOWN_DAYS: 7
        run: |
          # Generate 2 articles per batch = 10 total
          uv run python -m src.generate --max-articles 2 --generate-images
      
      - name: Upload generated content
        uses: actions/upload-artifact@v4
        with:
          name: articles-batch-${{ matrix.batch }}
          path: |
            content/posts/*.md
            site/static/images/*.png
          retention-days: 1
  
  # Phase 3: Commit and Deploy (sequential)
  deploy:
    needs: generate-articles
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Download enriched data
        uses: actions/download-artifact@v4
        with:
          name: enriched-data
          path: data
      
      - name: Download all article batches
        uses: actions/download-artifact@v4
        with:
          pattern: articles-batch-*
          merge-multiple: true
      
      - name: 💾 Commit pipeline outputs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add data/ content/posts/ site/static/images/
          
          if git diff --staged --quiet; then
            echo "No changes from pipeline run"
          else
            ARTICLE_COUNT=$(git diff --staged --name-only | grep 'content/posts/.*\.md' | wc -l)
            git commit -m "🔄 Pipeline run - $(date -u +%Y-%m-%d_%H%M%S)

            Generated $ARTICLE_COUNT articles in parallel batches
            - Collected and enriched content
            - Parallel article generation (5 batches)
            - Updated adaptive learning patterns"
            git push
          fi
      
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: 🏗️ Build Hugo site
        run: |
          cd site
          hugo --minify
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public
      
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: 📊 Pipeline summary
        run: |
          ARTICLE_COUNT=$(ls content/posts/*.md 2>/dev/null | wc -l)
          echo "## Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Collection & Enrichment completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Generated $ARTICLE_COUNT articles in 5 parallel batches" >> $GITHUB_STEP_SUMMARY
          echo "✅ Site built and deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

name: CI - Tests & Code Quality

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - '.github/workflows/ci.yml'

permissions:
  contents: read
  checks: write

jobs:
  # Code quality checks - fast, no dependencies needed
  quality:
    name: Code Quality (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --python 3.14 --all-extras

      - name: ðŸ” Lint with Ruff
        run: |
          echo "Running Ruff linter..."
          uv run ruff check src/ tests/ --statistics
          echo "âœ… All linting checks passed!"

      - name: ðŸ”§ Check formatting with Ruff
        run: |
          echo "Checking code formatting..."
          uv run ruff format --check src/ tests/
          echo "âœ… All formatting checks passed!"

  # Test suite - comprehensive validation
  tests:
    name: Tests (Python 3.14)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: false

      - name: Install dependencies
        run: uv sync --python 3.14 --all-extras

      - name: ðŸ“‹ Collect tests
        run: uv run pytest tests/ --collect-only -q

      - name: âœ… Run pytest
        run: |
          echo "Running test suite..."
          uv run pytest tests/ -v --tb=short --color=yes
          echo "âœ… All tests passed!"

      - name: ðŸ“Š Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          uv run pytest tests/ --collect-only -q | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All checks completed successfully!" >> $GITHUB_STEP_SUMMARY

  # Summary job - only runs if quality and tests pass
  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [quality, tests]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.quality.result }}" = "failure" ] || [ "${{ needs.tests.result }}" = "failure" ]; then
            echo "âŒ CI pipeline failed"
            exit 1
          fi
          echo "âœ… CI pipeline passed!"

      - name: Summary comment
        run: |
          echo "## âœ… CI Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality (Ruff) | âœ… ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests (pytest) | âœ… ${{ needs.tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Python: 3.14" >> $GITHUB_STEP_SUMMARY
          echo "- Linter: Ruff 0.14.2+" >> $GITHUB_STEP_SUMMARY
          echo "- Test Framework: pytest 8.4.2+" >> $GITHUB_STEP_SUMMARY

name: Enrich Content

on:
  repository_dispatch:
    types: [collection-complete]
  workflow_dispatch: # Allow manual triggering

jobs:
  enrich:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit enriched data
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync
      
      - name: Run enrichment
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          uv run python -m src.enrich
      
      - name: Commit enriched data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/enriched_*.json data/*_patterns.json data/*_feedback.json
          if git diff --staged --quiet; then
            echo "No enrichment changes"
          else
            git commit -m "âœ¨ Enrich content - $(date -u +%Y-%m-%d_%H%M%S)"
            git push
          fi
      
      - name: Trigger generation workflow
        if: success()
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: enrichment-complete

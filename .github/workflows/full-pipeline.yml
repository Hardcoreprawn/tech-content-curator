name: Full Pipeline (Manual Override)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/full-pipeline.yml'
      - '!README.md'
      - '!docs/**'
  workflow_dispatch:
    inputs:
      max_articles:
        description: 'Maximum articles to generate'
        required: false
        default: '10'
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Phase 1: Collect and Enrich (sequential)
  collect-enrich:
    runs-on: ubuntu-latest
    outputs:
      has-content: ${{ steps.check-content.outputs.has-content }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14t'
          allow-prereleases: true
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: site/resources/_gen
          key: ${{ runner.os }}-hugo-${{ hashFiles('content/**') }}
          restore-keys: |
            ${{ runner.os }}-hugo-
      
      - name: Install dependencies
        run: uv sync

      - name: Set up free-threading
        run: echo "PYTHON_GIL=0" >> "$GITHUB_ENV"
      
      - name: ðŸ“¥ Collect content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          HACKERNEWS_ENABLED: true
          GITHUB_TRENDING_ENABLED: true
          MASTODON_ENABLED: true
        run: uv run python -m src.collectors
      
      - name: âœ¨ Enrich content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: uv run python -m src.enrichment
      
      - name: Check if we have enriched content
        id: check-content
        run: |
          if ls data/enriched_*.json 1> /dev/null 2>&1; then
            echo "has-content=true" >> $GITHUB_OUTPUT
          else
            echo "has-content=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload enriched data
        uses: actions/upload-artifact@v4
        with:
          name: enriched-data
          path: |
            data/collected_*.json
            data/enriched_*.json
            data/*_patterns.json
            data/*_feedback.json
          retention-days: 1
  
  # Phase 2: Generate articles (sequential to prevent duplicates)
  generate-articles:
    needs: collect-enrich
    if: needs.collect-enrich.outputs.has-content == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14t'
          allow-prereleases: true
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: uv sync

      - name: Set up free-threading
        run: echo "PYTHON_GIL=0" >> "$GITHUB_ENV"
      
      - name: Download enriched data
        uses: actions/download-artifact@v4
        with:
          name: enriched-data
          path: data
      
      - name: ðŸ“ Generate articles
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          HUGO_BASE_URL: https://hardcoreprawn.github.io/tech-content-curator
          QUALITY_THRESHOLD: 0.5
          SOURCE_COOLDOWN_DAYS: 7
        run: |
          # Generate articles with configurable max count
          uv run python -m src.generate --max-articles ${{ github.event.inputs.max_articles || '10' }} --generate-images
      
      - name: Upload generated content
        uses: actions/upload-artifact@v4
        with:
          name: generated-articles
          path: |
            content/posts/*.md
            site/static/images/*.png
          retention-days: 1
  
  # Phase 3: Commit and Deploy (sequential)
  deploy:
    needs: generate-articles
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      
      - name: Download enriched data
        uses: actions/download-artifact@v4
        with:
          name: enriched-data
          path: data
      
      - name: Download generated articles
        uses: actions/download-artifact@v4
        with:
          name: generated-articles
          path: .
      
      - name: ðŸ’¾ Commit pipeline outputs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Only commit articles, images, and pattern files (not raw data)
          git add content/posts/ site/static/images/ || true
          git add data/*_patterns.json data/*_feedback.json || true
          
          if git diff --staged --quiet; then
            echo "No changes from pipeline run"
          else
            ARTICLE_COUNT=$(git diff --staged --name-only | grep 'content/posts/.*\.md' | wc -l || echo "0")
            git commit -m "ðŸ”„ Full Pipeline (Manual) - $(date -u +%Y-%m-%d_%H%M%S)

            Generated $ARTICLE_COUNT articles
            - Updated adaptive learning patterns
            
            Manual override trigger: full collection, enrichment, and generation"
            # Pull first to avoid race conditions with concurrent workflows
            git pull --rebase || true
            git push
          fi
      
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: ðŸ—ï¸ Build Hugo site
        run: |
          cd site
          hugo
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ðŸ”” Notify search engines (sitemap)
        run: |
          SITEMAP_URL="${{ steps.deployment.outputs.page_url }}sitemap.xml"
          echo "Sitemap: $SITEMAP_URL"
          # Bing supports anonymous sitemap ping
          curl -sS "https://www.bing.com/webmaster/ping.aspx?siteMap=$SITEMAP_URL" || true
      
      - name: ðŸ“Š Pipeline summary
        run: |
          ARTICLE_COUNT=$(ls content/posts/*.md 2>/dev/null | wc -l)
          echo "## Full Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Collection & Enrichment completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Generated articles (sequential, no duplicates)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Site built and deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Total articles: $ARTICLE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ Max articles requested: ${{ github.event.inputs.max_articles || '10' }}" >> $GITHUB_STEP_SUMMARY

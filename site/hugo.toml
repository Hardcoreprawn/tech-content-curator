# GitHub Pages URL
baseURL = "https://hardcoreprawn.github.io/tech-content-curator/"
languageCode = "en-us"
title = "Tech Content Curator"
theme = "PaperMod"

# URL Strategy: Use relative paths with canonifyURLs = false
# See: docs/ADR-001-URL-PATH-STRATEGY.md
# This prevents double-path issues when deployed to GitHub Pages subdirectory
canonifyURLs = false

# Environment & robots
environment = "production"
enableRobotsTXT = true

# Use our existing content directory
contentDir = "../content"

# Pagination
# Deprecated: paginate = 10

[params]
  description = "Curated tech content from social media, transformed into insightful articles"
  author = "Tech Content Curator"
  # Default social/share image (place an image at site/static/images/default-social.png)
  images = ["/tech-content-curator/images/default-social.png"]
  # Optional: search engine verification tokens (fill these in to verify your site)
  google_site_verification = ""
  bing_site_verification = ""
  # Show related posts (PaperMod)
  ShowRelatedPosts = true
  # Optional: Plausible analytics domain (e.g., hardcoreprawn.github.io)
  plausibleDomain = ""
  
  # PaperMod specific settings
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  
  # Enable PaperMod search
  ShowSearch = true
  
  # Search configuration for PaperMod (Fuse.js options)
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]
  
  # Home page info (shows articles directly below)
  [params.homeInfoParams]
    Title = "Tech Content Curator"
    Content = "Deep-dive tech articles synthesized from the best conversations across HackerNews, GitHub, Mastodon, and Reddit. Updated 3Ã— daily."
    imageUrl = "/tech-content-curator/images/default-social.png"
    imageTitle = "Tech Content Curator"
    imageHeight = 200

  # Social links
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Hardcoreprawn/tech-content-curator"
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

[menu]
  # Menu URLs use relative paths (/posts/ not /tech-content-curator/posts/)
  # Hugo will resolve these relative to baseURL automatically
  # See: docs/ADR-001-URL-PATH-STRATEGY.md
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 40

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "JSON"]

[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true

# Pagination (new format)
[pagination]
  pagerSize = 10

# Sitemap configuration
[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

# Related content config used by Hugo
[related]
  includeNewer = true
  threshold = 80
  toLower = true
  [[related.indices]]
    name = "tags"
    weight = 100
  [[related.indices]]
    name = "categories"
    weight = 60
  [[related.indices]]
    name = "title"
    weight = 30

# Google Analytics (optional): set this to your GA4 Measurement ID (e.g., G-XXXXXXX)
[services]
  [services.googleAnalytics]
    ID = ""
